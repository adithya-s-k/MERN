<!doctype html>
<html>
	<head>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
		<style>
			h1, h2 {text-align:center}
		
		</style>
	
	</head>
	<body>
		<div></div>
		
		<script type = "text/babel">	
			
		class Counter extends React.Component
		{
				constructor(props)
				{
					super(props)
					this.state = {seconds:this.props.min}
				}
				render()
				{
					return (<div>
					<h1>{this.state.seconds}</h1>				
				</div>)
				}
				componentDidMount()
				{
					this.ti = setInterval(this.incr, 1000)
					
				}
				incr=()=>
				{
				
						if(this.state.seconds == this.props.max)
							this.setState({seconds:this.state.seconds-1})
						else
						{
							this.setState((prevState)=>{
								return {seconds:Number(prevState.seconds)+1}
							
							})
						}
						
				}
					
		}
		class CounterDisplay extends React.Component{
		
			render()
			{
				return (<Counter {...this.props}/>)
			}
		}
				
		
		
		ReactDOM.render(<CounterDisplay min = "10" max = "15"/>,
			document.querySelector("div")

		
		)
			
		
		</script>
		
	
	</body>
</html>
