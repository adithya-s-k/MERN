<!doctype html>
<html>
	<head>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
		<style>
			h1, h2 {text-align:center}
		
		</style>
	
	</head>
	<body>
		<div></div>
		<h1></h1>
		
		<script type = "text/babel">	
			
			class MyComponent extends React.Component
			{
			
				constructor()
				{
					super()
					this.myref = (ele)=>{this.setref = ele}
				}
				render()
				{
					alert("in alert")
					return <div>
						
						<input type ="text" ref = {this.myref}  onKeyPress = {this.show}/>
						
						
					
					</div>
				}
				
				show = (e)=>
				{
					var h1obj = document.querySelector("h1")
					//alert(e.shiftKey)
					if(e.shiftKey)
					{
							//h1obj.innerHTML = '<span style = "color:red">'
							//+this.setref.value+'</span>'
							
							h1obj.innerHTML += '<span style = "color:red">'
							+e.key+'</span>'
					}
					else
					{
					//	h1obj.innerHTML = this.setref.value
						h1obj.innerHTML += e.key
					}
					
				}
				
			}
			
			ReactDOM.render(<MyComponent/>, document.querySelector("div"))
		
		</script>
		
	
	</body>
</html>
