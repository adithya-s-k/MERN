<!doctype html>
<html>
	<head>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
		<style>
			h1, h2 {text-align:center}
		
		</style>
	
	</head>
	<body>
		<div></div>
		
		<script type = "text/babel">	
			
			class MyComponent extends React.Component
			{
			
				constructor()
				{
					super()
					this.myref = (ele)=>{this.setref = ele}
					this.myref1 = React.createRef()
				}
				render()
				{
					alert("in alert")
					return <div>
						
						<input type ="text" ref = {this.myref1}  
						onKeyPress = {this.show}/>
						<h1 ref = {this.myref} ></h1>
						
						
					
					</div>
				}
				
				show = (e)=>
				{
					//if(this.myref1.current.value == "" )
						//this.setref.innerHTML = ""   // check
						
					if(e.shiftKey)
					{
							
							
							this.setref.innerHTML += '<span style = "color:red">'
							+e.key+'</span>'
					}
					else
					{
					//	h1obj.innerHTML = this.setref.value
						this.setref.innerHTML += e.key
					}
					
				}
				
			}
			
			ReactDOM.render(<MyComponent/>, document.querySelector("div"))
		
		</script>
		
	
	</body>
</html>
