<!doctype html>
<html>
	<head>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
	</head>
	<body>
		<div></div>
		
		<script type = "text/babel">
			
			//ReactDOM.render(<h1>hello</h1>,document.querySelector("div"))
			//const root = ReactDOM.createRoot(document.querySelector("div"))
			//root.render(<h1>welcome</h1>)
			
			class Letter extends React.Component
			{
				render(){
					var styling = {
						padding:"20px",
						margin:"10px",
						display:"inline",
						backgroundColor: this.props.bgcolor,						
						color:"white",
						
						
					}
				
					return (<div style = {styling}>{this.props.children}</div>)
				}
			}
			
			ReactDOM.render(<div>
				<Letter bgcolor = "red">A</Letter>
				<Letter bgcolor = "purple">E</Letter>
				<Letter bgcolor = "green">I</Letter>
				<Letter bgcolor = "pink">O</Letter>
				<Letter bgcolor = "yellow">U</Letter>
				<Letter bgcolor = "black">S</Letter>
				
				</div>,				
				document.querySelector("div")		
			
			)
		
		</script>
		
	
	</body>
</html>
