<!doctype html>
<html>
	<head>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
		<style>
			h1, h2 {text-align:center}
		
		</style>
	
	</head>
	<body>
		<div></div>
		
		<script type = "text/babel">	
			
		class Counter extends React.Component
		{
				constructor(props)
				{
					super(props)
					this.state = {seconds:this.props.start}
				}
				render()
				{
					return (<div>
					<h1>{this.state.seconds}</h1>
					<h1>Seconds</h1>
					<h2>since u loaded the page</h2>				
				</div>)
				}
				componentDidMount()
				{
					this.ti = setInterval(this.incr, 1000)
					//this.setState({seconds:this.state.seconds-1})
				}
				incr=()=>
				{
				
						if(this.state.seconds == 0)
						console.log("hello")
							//clearInterval(this.ti)
						//this.setState({seconds:this.state.seconds-1})
						else
						{
							this.setState((prevState)=>{
								return {seconds:prevState.seconds-1}
							
							})
						}
						
				}
					
		}
		class CounterDisplay extends React.Component{
		
			render()
			{
				return (<Counter start = {this.props.start}/>)
			}
		}
				
		
		
		ReactDOM.render(<CounterDisplay start = "10"/>,
			document.querySelector("div")

		
		)
			
		
		</script>
		
	
	</body>
