<!doctype html>
<html>
	<head>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
		<style>
			h1, h2 {text-align:center}
			.H2 {background-color:red}
		</style>
	
	</head>
	<body>
		<div></div>
		
		<script type = "text/babel">	
			
			class Controlled extends React.Component
			{
				constructor()
				{
					super()
					//this.state = {value:""}
					this.state = {form:{name:"",email:"", address:""}}
				}
				render()
				{
					return (<form onSubmit = {this.handlesubmit}>
						<label>Name:<input type = "text"  
						
						onChange = {this.handlechange}
							name = "name"
						/></label>
						
						<label>Email:<input type = "text"  
						
						onChange = {this.handlechange}
							name = "email"
						/></label>
						<label>Address:<input type = "text"  
						
						onChange = {this.handlechange}
							name = "address"
						/></label>
						
						
						<input type = "submit" value = "submit form" />
						
					
					
					</form>)
				}
				
				handlesubmit=()=>
				{
					event.preventDefault()
					alert("u entered "+this.state.form.name+" "+this.state.form.email+
					" "+this.state.form.address)
				}
				
				handlechange =() =>
				{
					//alert("in change")
					//console.log("in change handler")
					//this.setState({value:event.target.value})
					
					
					
					
					var key = event.target.name
					var value = event.target.value
					/*if(key == "name1")
						this.setState({name:value})
						
					if (key == "email1")
						this.setState({email:value})
						*/
						
				//	this.setState({[key]:[value]})
					this.setState({...this.state.form,
					form:{...this.state.form,[key]:[value]}
					
				})
						
						
					
				}
				
				
			}
			
			ReactDOM.render(<Controlled/>, document.querySelector("div"))
			
	
		</script>
		
	
	</body>
</html>
