<!doctype html>
<html>
	<head>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
	</head>
	<body>
		<div></div>
		
		<script type = "text/babel">	
			
		
		class Clock extends React.Component
		{
				constructor()
				{
					super()
					this.state = {d : new Date()}
					this.tick = this.tick.bind(this)
					this.deletecomp = this.deletecomp.bind(this)
				}
				render()
				{
					console.log("in render")
					//setInterval(this.tick, 1000)
					return (<div><h1>{this.state.d.toLocaleTimeString()}</h1>
							<button onClick = {this.tick} >
							click here to get new time</button>
							<button onClick = {this.deletecomp} >
							click here to delete the component</button></div>)
				}
				deletecomp()
				{
					ReactDOM.unmountComponentAtNode(document.querySelector("div"))
				}
				componentWillUnmount()
				{
					console.log("component unmount")
				}
				/*tick=()=>
				{
					 this.setState({d:new Date()})
				}*/
				
				tick()
				{
					 this.setState({d:new Date()})
				}
				UNSAFE_componentWillMount() 
				{
					console.log("in will mount")
				}
				componentDidMount() 
				{
					//setInterval(this.tick, 1000)
					console.log("in did mount")
				}
				shouldComponentUpdate()
				{
					console.log("in should component update")
					return false
				}
				UNSAFE_componentWillUpdate() 
				{
					console.log("in will update")
				}
				componentDidUpdate() 
				{
					
					console.log("in did update")
				}
				
		}
		
		ReactDOM.render(<Clock/>,
			document.querySelector("div")

		
		)
			
		
		</script>
		
	
	</body>
</html>
