<!doctype html>
<html>
	<head>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
		<style>
			h1, h2 {text-align:center}
		
		</style>
	
	</head>
	<body>
		<div></div>
		
		<script type = "text/babel">	
			
			const arr = ["pink","yellow","green"]
			class MyComponent extends React.Component
			{
				constructor()
				{
					super()
					this.myref = React.createRef()
				}
				render()
				{
					return <h1>I like <span onClick = {this.change} ref = {this.myref}>
					red</span> color</h1>
				}
				change = ()=>
				{
					this.myref.current.style.color = this.props.colors[0]
					this.myref.current.innerHTML = this.props.colors[0]
					var c = arr.shift()
					arr.push(c)
					
			
				}
			}
			
			
			ReactDOM.render(<MyComponent colors = {arr}/>, document.querySelector("div"))
		
		</script>
		
	
	</body>
</html>
