
<!doctype html>
<html>
	<head>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
		<style>
			h1, h2 {text-align:center}
		
		</style>
	
	</head>
	<body>
		<div id="container"></div>
        <div id="answer"></div>
		
		<script type = "text/babel">	
			class Form extends React.Component{
                constructor(){
                    super();
                    this.state = {
                        name:"",
                        age:"",
                    } 
                }

                render(){
                    return(
                        <form onSubmit={this.submit}>
                            <label>Name</label>
                            <input type="text" onChange = {this.handelChange} name = "name"/>
                            <button onSubmit={this.submit}>Submit</button>
                        </form>
                    )
                }

                handelChange = () =>{
                    var key = event.target.name;
                    var value = event.target.value;

                    this.setState({[key]:[value]})
                }
                
                submit=()=>{
                    event.preventDefault()
                    ReactDOM.render(<h1>{this.state.name}</h1>,document.getElementById("answer"))
                }

            }
            ReactDOM.render(<Form/>,document.getElementById("container"))
		</script>
		
	
	</body>
</html>
